<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <meta name="description" content="Shop Information System demo using SpringBoot, ThymeLeaf, H2 database"/>
    <meta name="author" content="Dmitry Skorohodov"/>
    <title>Shop Information System demo</title>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"
            integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
            crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous"/>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>

</head>
<body>
<div class="container-fluid">
    <nav class="navbar navbar-full navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" th:href="@{/}">Shop Information System</a>
            </div>
            <ul class="navbar-nav nav">
                <li class="nav-item"
                    th:classappend="${#httpServletRequest.getRequestURI().equals('/') ? 'active' : ''}">
                    <a class="nav-link" th:href="@{/}">
                        Магазин
                    </a>
                </li>
                <li class="nav-item"
                    th:classappend="${#httpServletRequest.getRequestURI().contains('/add') ? 'active' : ''}">
                    <a class="nav-link" th:href="@{/add}">
                        Добавление товара
                    </a>
                </li>
                <li class="nav-item"
                    th:classappend="${#httpServletRequest.getRequestURI().contains('/cart') ? 'active' : ''}">
                    <a class="nav-link" th:href="@{/cart}">
                        Корзина
                    </a>
                </li>
            </ul>
        </div>
    </nav>

    <div layout:fragment="content"></div>

    <footer style="text-align:center" class="navbar-fixed-bottom">
        <hr/>
        <p>Copyright © 2020 <a href="http://t.me/sucessfull003">Dmitry really Soska</a></p>
    </footer>
</div>
</body>
</html>
